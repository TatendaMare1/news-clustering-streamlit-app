<!-- templates/index.html -->
<!DOCTYPE html>
<html>
<head>
    <title>News Article Clusters</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <h1 class="mb-4">News Article Clusters</h1>

        <form action="/update_clusters" method="post" class="mb-4">
            <div class="row">
                <div class="col-md-6">
                    <label for="n_clusters" class="form-label">Number of Clusters:</label>
                    <input type="number" id="n_clusters" name="n_clusters" value="{{ clusters|length }}" min="2" max="20" class="form-control">
                </div>
                <div class="col-md-6 d-flex align-items-end">
                    <button type="submit" class="btn btn-primary">Update Clusters</button>
                </div>
            </div>
        </form>

        <div class="row">
            {% for cluster in clusters %}
            <div class="col-md-3 mb-4">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Cluster {{ cluster }}</h5>
                        <p class="card-text">{{ (df['cluster'] == cluster)|sum }} articles</p>
                        <a href="/cluster/{{ cluster }}" class="btn btn-primary">View Articles</a>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</body>
</html>
